<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Beep-Boop!</title>
  </head>
  <body onload="animateIntro()">
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4"><strong>Beep-Boop!</strong></h1>
        <p class="lead">Prepare to engage boopification.</p>
        <p class="tiny">*may also produce beeps</p>
        <hr class="my-4">
        <div id="input-area">
          <div class="row">
            <div class="col">
              <input type="number" class="form-control-md" id="number-input" min="0" placeholder="Enter a number">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input form-control-md" id="reverseCheck">
                <label class="form-check-label col-form-label-md" for="reverseCheck">Reverse output</label>
              </div>
            </div>
          </div>
        </div>
        <div id="loading-area">
          <div class="card card-success" id="progress-card">
            <div class="card-body">
              <div id="bar-label" style="color:black">
                <!-- progress messages go here -->
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" id="loading-bar" style="width:0%"></div>
                <div class="progress-bar" role="progressbar" id="loading-bar-bg" style="width:100%;background-color:#ccc"></div>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">
        <div class="row">
          <div class="col">
            <button class="btn btn-success btn-lg" href="#" role="button" id="submit-button">Boopify!</button>
          </div>
          <div class="col" style="text-align:right">
            <div class="form-check">
              <label class="form-check-label col-form-label-md" for="gridRadios1">
                Light
              </label>
              <input class="form-check-input form-control-md" type="radio" name="themeRadios" id="lightTheme" value="option1" checked>
            </div>
            <div class="form-check">
              <label class="form-check-label col-form-label-md" for="gridRadios2">
                Dark
              </label>
              <input class="form-check-input form-control-md" type="radio" name="themeRadios" id="darkTheme" value="option2">
            </div>
          </div>
        </div>
      </div>
      <div class="card card-success" id="list-card">
        <div class="card-body">
          <div id="display">
            <!-- numbers are listed here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
