<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Beep-Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Beep-Boop!</h1>
        <p class="lead">Enter a number to see a dazzling display.</p>
        <hr class="my-4">
        <div class="container">
          <div class="row" style="width:100%">
            <div class="col-md-6">
              <input type="number" class="form-control" id="number-input" placeholder="Enter a number">
            </div>
            <div class="col-md-6">
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="reverseCheck">
                <label class="form-check-label" for="exampleCheck1">Reverse output</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <button class="btn btn-success btn-lg" href="#" role="button" id="submit-button">Boop Me!</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
