<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Beep-Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Beep-Boop!</h1>
        <p class="lead">Enter a number to see a dazzling display.</p>
        <hr class="my-4">
        <div class="container">
          <div class="row">
            <div class="col-md">
              <input type="number" class="form-control" id="number-input" max="4" placeholder="Enter a number">
            </div>
            <div class="col-sm" style="text-align:right">
              <div class="form-check">
                <label class="form-check-label" for="gridRadios1">
                  Light Theme
                </label>
                <input class="form-check-input" type="radio" name="themeRadios" id="lightTheme" value="option1" checked>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="gridRadios2">
                  Dark Theme
                </label>
                <input class="form-check-input" type="radio" name="themeRadios" id="darkTheme" value="option2">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" min="0" id="reverseCheck">
                <label class="form-check-label" for="reverseCheck">Reverse output</label>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="fancyCheck">
                <label class="form-check-label" for="fancyCheck">Fancy reveal</label>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <div class="row">
            <div class="col-md">
              <button class="btn btn-success btn-lg" href="#" role="button" id="submit-button">Boop Me!</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-success">
        <div class="card-body" id="display">
        <!-- numbers are listed here -->
        </div>
      </div>
    </div>
  </body>
</html>
